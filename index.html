<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VAWMS Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.glass{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:16px;
  width:350px;
  color:#fff;
}
</style>
</head>
<body>

<div class="glass">
  <h4 class="text-center mb-4">VAWMS Login</h4>
  <select id="role" class="form-select mb-3">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="patient">Patient</option>
  </select>
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<script>
function login(){
  const role=document.getElementById('role').value;
  if(!role) return alert("Select role");
  localStorage.setItem("role",role);
  if(!localStorage.getItem("patient")){
    localStorage.setItem("patient",JSON.stringify({
      step:1,
      education:"Not Started",
      access:"",
      veinMapping:"",
      surgeryNotes:""
    }));
  }
  location.href= role==="admin"?"admin.html":"patient.html";
}
</script>

</body>
</html>
